<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Orders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="my-order common-bg">
  <div class="card light-bg" margin-top *ngFor="let order of orders; let orderIndex = index">
    <div class="card-header" padding>
      <div>Order Id: {{ order.kode_invoice }}</div>
      <div>Order Time: {{ order.created_at }}</div>
      
    </div>

    <ion-list class="list-full-border" no-margin>
      <ion-item class="product" *ngFor="let item of order.orders; let i = index" (click)="pembayaran()">
        <ion-thumbnail item-left>
          <img src="http://localhost:8000/uploads/{{ item.product.images }}">
        </ion-thumbnail>
        <!--item's information-->
        <div>
          <div text-wrap>{{ item.product.jdl_Pdk }}</div>
          <div padding-bottom>
            <span class="pull-right">{{ item.product.harga_awal | currency:'IDR':true }} x {{ item.kuantitas }}</span>
            <div class="clear"></div>
          </div>
        </div>
      </ion-item>
    </ion-list>

    <div class="card-footer" padding>
      <div>
        <span class="pull-left" ion-text color="gray">Total</span>
        <span class="pull-right bold" ion-text color="danger">{{ 3000000 | currency:'IDR':true }}</span>
        <div class="clear"></div>
        <div>
          <span class="pull-left" ion-text color="gray">Shipping</span>
          <span class="pull-right" ion-text color="gray">{{ 100000 | currency:'IDR':true }}</span>
          <div class="clear"></div>
        </div>
        <p>Belum dibayar</p>
      </div>
    </div>

  </div>
</ion-content>
