<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button (click)="goToCart()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class=" common-bg">

  <!-- slider on top-->
  <ion-slides pager autoplay="2000">
    <ion-slide *ngFor="let slide of slides">
      <img src="{{ slide.src }}" alt="">
    </ion-slide>
  </ion-slides>

  <!--List of items-->
  <div *ngFor="let sub of subcategory">
    <h4 text-center>{{sub.name}}</h4>
    
    <!-- <ion-scroll scrollX="true" style="height:35%" *ngIf="sub?.products.length>1">  -->
      <ion-row nowrap>
        <div class="inner">
          <ion-card *ngFor="let item of sub?.products" col-6 class="product" (click)="viewItem(item.id)">
            <img src="http://localhost:8000/uploads/{{ item.images }}" alt="{{ item.jdl_Pdk }}">
            <div class="price" text-center>{{ item.jdl_Pdk }}</div>
            <div class="price" text-center>{{ item.harga_awal | currency:'Rp':true }}</div>
          </ion-card>
        </div>
      </ion-row>
    <!-- </ion-scroll> -->
  </div>
  

  <h4 text-center>JUST FOR YOU</h4>
  <ion-scroll scrollX="true" style="height:35%">
    <div class="inner">
      <ion-card *ngFor="let item of items" col-6 class="product" (click)="viewItem(item.id)">
        <img src="{{ item.thumb }}" alt="{{ item.name }}">
        <div class="price" text-center>{{ item.name }}</div>
        <div class="price" text-center>{{ item.price | currency:'Rp':true }}</div>
      </ion-card>
    </div>
  </ion-scroll>

  <h4 text-center>JUST FOR YOU</h4>
  <ion-scroll scrollX="true" style="height:35%">
    <div class="inner">
    <ion-card *ngFor="let item of items" col-6 class="product" (click)="viewItem(item.id)">
        <img src="{{ item.thumb }}" alt="{{ item.name }}">
        <div class="price" text-center>{{ item.name }}</div>
        <div class="price" text-center>{{ item.price | currency:'Rp':true }}</div>
      </ion-card>
    </div>
  </ion-scroll>
</ion-content>
