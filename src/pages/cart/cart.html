<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class=" common-bg">
  <!--Choose shipping location-->
  
  <div class="card" margin-top *ngFor="let item of cart; let idx = index">
    

    <ion-list class="list-full-border" no-margin>
      <ion-item class="product">
        <ion-thumbnail item-left>
          <img src="http://localhost:8000/uploads/{{ item.images }}" alt="{{ item.jdl_Pdk }}">
        </ion-thumbnail>
        <!--item's information-->
        <div>
          <div text-wrap>{{ item?.jdl_Pdk }}</div>
          <div class="text-sm">
            <!-- <span ion-text color="gray"> 'item.options.join(',')'</span> -->
          </div>
          <div padding-bottom>
            <span class="pull-right">{{ item.harga_awal | currency:'IDR':true }}</span>
            <div class="clear"></div>
          </div>
          <div>
            <div class="input-qty">
              <span class="btn">
              <ion-icon name="ios-remove"></ion-icon>
              </span>
              <input type="text" [(ngModel)]="item.kuantitas">
              <span class="btn">
              <ion-icon name="ios-add"></ion-icon>
              </span>
              <div class="clear"></div>
            </div>
            <div class="pull-right bottom-info text-lg trash-btn">
              <ion-icon name="trash" color="gray" class="pull-right" (click)="remove(idx, item.id)"></ion-icon>
              <div class="clear"></div>
            </div>
          </div>
        </div>
      </ion-item>
      <div class="card" margin-top>
        <div class="card-footer" padding>
          <div>
            <span class="pull-left" ion-text color="gray">Subtotal</span>
            <span class="pull-right" ion-text color="gray">'{{ subTotal(item.harga_awal, item.kuantitas) | currency:'IDR':true }}'</span>
            <div class="clear"></div>
          </div>
        </div>
      </div>
    </ion-list>
  </div>

  <!--Total price-->
  

</ion-content>

<ion-footer class="cart-footer" padding>
  <ion-title>
    <span ion-text color="gray">Total</span>
    <br/>
    <span class="bold" ion-text color="danger">{{ 1000000 | currency:'IDR':true }}</span>
  </ion-title>
  <ion-buttons end>
    <button ion-button (click)="buy()" color="danger">
      BUY ALL
    </button>
  </ion-buttons>
</ion-footer>
