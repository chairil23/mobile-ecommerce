<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- username-->
  <ion-item class="no-border">
    <ion-avatar item-left>
      <img src="" alt="">
    </ion-avatar>
    <span class="strong">Chairil Azmi</span>
    <ion-icon name="ios-arrow-forward" item-right></ion-icon>
  </ion-item>

  <!-- Profile -->
  <ion-item-group>

    <ion-item-divider bgColor>PROFILE</ion-item-divider>
    <ion-item (click)="profile()">
      <ion-icon name="md-create"></ion-icon>
      Edit profile
    </ion-item>
    <ion-item (click)="changePassword()">
      <ion-icon name="lock"></ion-icon>
      Change password
    </ion-item>
    <ion-item (click)="alamat()">
      <ion-icon name="map"></ion-icon>
      Alamat
    </ion-item>
    <ion-item (click)="freelance()">
      <ion-icon name="laptop"></ion-icon>
      Menjadi Freelancer Designer
    </ion-item>

  </ion-item-group>

  <!-- Other -->
  <ion-item-group>
    <ion-item-divider bgColor>OTHERS</ion-item-divider>
    <ion-item>
      <ion-icon name="ios-exit"></ion-icon>
      Sign out
    </ion-item>
  </ion-item-group>
</ion-content>
